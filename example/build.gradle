        mavenLocal()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        jcenter()


    }
}


kotlin {
    jvm()
    js()
    linuxX64("linux") {
        configure([compilations.main]) {
            tasks.getByName(compileKotlinTaskName).kotlinOptions {

            }
        }
