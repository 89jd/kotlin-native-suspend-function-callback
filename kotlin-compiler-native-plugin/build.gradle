buildscript {
    ext.kotlin_version = '1.3.50'


    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'

    }

    allprojects {
        repositories {
            mavenLocal()
            jcenter()
        }
    }
}

apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "kotlin-kapt"
apply plugin: "maven"
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'

group = "de.ffuf.kotlin.multiplatform.processor"
archivesBaseName = "nativesuspendfunction-native-compiler"
version = "0.0.2"


repositories {
    mavenLocal()
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compileOnly "org.jetbrains.kotlin:kotlin-compiler"
    compileOnly "com.google.auto.service:auto-service:1.0-rc6"
    kapt "com.google.auto.service:auto-service:1.0-rc6"
    compile project(':kotlin-plugin-shared')


}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("${System.getProperty('user.home')}/.m2/repository"))
        }
    }
}


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'de.ffuf.kotlin.multiplatform.processor.NativeComponentRegistrar'
    }
    baseName = "nativesuspendfunction-native-compiler"
    version = "0.0.2"

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


shadowJar {
    manifest {
        inheritFrom project.tasks.fatJar.manifest
    }
    baseName = "nativesuspendfunction-native-compiler"
    version = "0.0.2"
    classifier = null
}



publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
    repositories {
        maven {
            url = uri("${System.getProperty('user.home')}/.m2/repository")
        }
    }
}


kapt {
    includeCompileClasspath = true
}

install{
    dependsOn(shadowJar)

}

build{
    dependsOn ':kotlin-plugin-shared:install'

   dependsOn(shadowJar)


    finalizedBy(publishToMavenLocal)
}
